# spring.datasource.url=jdbc:postgresql://${DB_HOST_POSTGRES}/dbworkly
# spring.datasource.username=${DB_USER_POSTGRES}
# spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
server.port=${PORT:8080}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# api.security.token.secret=my-secret-key-from-project

api.security.token.secret=${SPRING_SECURITY_TOKEN_SECRET}